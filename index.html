<!DOCTYPE html>

<html>
    <head>
        <!-- Style Sheets -->
        <link href="style.css" rel="stylesheet" type="text/css" media="all"/>
        
        <title>Google</title>
    </head>

    <body>
        <div>
            <input class ="navbar" id="signin" type="button" name="signin" value="Sign in">
            <div class="navbar">
                <a class="navbutts">Images</a>
                <a class="navbutts">Gmail</a>
            </div>
        </div>

        <h1><img src="googlelogo_color_272x92dp.png" alt="Google Logo"></h1>

        <form method="GET">
            <div >
                <input class="searchbar" type="text" name="search">
            </div>

            <div class="buttons">
                <input class="subbuttons" type="submit" name="submit" value="Google Search">
                <input class="subbuttons" type="submit" name="luckysubmit" value="I'm Feeling Lucky">
            </div>
        </form>

        <h2 class="lang">
            Google offered in: 
            <a id="chinese">中文(简体)</a> 
            <a id="malay">Melayu</a>
            <a id="hindu">தமிழ்</a>
        </h2>

        <footer>
            <p id="country">Singapore</p>
            
            <div class="footerbutts">
                <span class="footer1">
                    <a class="footer1">Advertising</a>
                    <a class="footer1">Business</a>
                    <a class="footer1">About</a>
                    <a class="footer1">How Search Works</a>
                </span>

                <span class="footer2">
                    <a class="footer2">Settings</a>
                    <a class="footer2">Terms</a>
                    <a class="footer2">Privacy</a>
                </span>
            </div>
        </footer>
    </body>
</html>
